<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Mix Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-taupe: #A59D84;
      --light-taupe: #C1BAA1;
      --pale-taupe: #D7D3BF;
      --off-white: #ECEBDE;
    }
    
    body {
      background-color: var(--off-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .register-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(165, 157, 132, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      display: flex;
    }
    
    .register-form-container {
      padding: 3rem;
      width: 50%;
    }
    
    .register-image {
      width: 50%;
      background-color: var(--pale-taupe);
      background-image: url('./img/bg_register.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    .register-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(165, 157, 132, 0.534) 0%, rgba(193, 186, 161, 0.5) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    
    h3 {
      color: var(--dark-taupe);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      background-color: var(--off-white);
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(165, 157, 132, 0.25);
      background-color: white;
    }
    
    .form-label {
      color: var(--dark-taupe);
      font-weight: 500;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--dark-taupe);
      z-index: 10;
    }
    
    .input-with-icon {
      padding-left: 40px;
    }
    
    .btn-register {
      background-color: var(--dark-taupe);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-register:hover, .btn-register:focus {
      background-color: #8a8469;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(165, 157, 132, 0.4);
    }
    
    .login-link {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--dark-taupe);
    }
    
    .login-link a {
      color: var(--dark-taupe);
      font-weight: 600;
      text-decoration: none;
      position: relative;
    }
    
    .login-link a:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: var(--dark-taupe);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .login-link a:hover:after {
      transform: scaleX(1);
    }
    
    .register-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .step {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: var(--pale-taupe);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin: 0 10px;
      position: relative;
      z-index: 1;
    }
    
    .step.active {
      background-color: var(--dark-taupe);
    }
    
    .step-connector {
      height: 3px;
      background-color: var(--pale-taupe);
      width: 60px;
      position: relative;
      top: 16px;
      z-index: 0;
    }
    
    @media (max-width: 768px) {
      .register-card {
        flex-direction: column;
      }
      .register-form-container, .register-image {
        width: 100%;
      }
      .register-image {
        height: 200px;
      }
      .register-form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-form-container">
        <h3 class="text-center">Create Account</h3>
        <p class="text-center text-muted mb-4">Join us and discover amazing shoes</p>
        
        <div class="register-steps d-flex align-items-center justify-content-center">
          <div class="step active">1</div>
          <div class="step-connector"></div>
          <div class="step">2</div>
          <div class="step-connector"></div>
          <div class="step">3</div>
        </div>
        
        <form id="registerForm">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control input-with-icon" id="username" placeholder="Username" required>
          </div>
          
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control input-with-icon" id="email" placeholder="Email address" required>
          </div>
          
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control input-with-icon" id="password" placeholder="Password" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-register w-100">Create Account</button>
        </form>
        
        <p class="login-link">
          Already have an account? <a href="login.html">Sign In</a>
        </p>
      </div>
      
      <div class="register-image">
        <div class="register-overlay">
          <div class="logo">MIX SHOES</div>
          <p class="mb-3">Find your perfect fit.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = 'customer'; // Default role for new users
      
      try {
        const response = await fetch('https://be-pkk-production.up.railway.app/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, role })
        });

        const result = await response.json();
        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Registration Successful',
            text: 'Your account has been created!',
            confirmButtonColor: '#A59D84'
          }).then(() => {
            // Redirect to login page
            window.location.href = './login.html';
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Registration Failed',
            text: result.error || 'Please check your input.',
            confirmButtonColor: '#A59D84'
          });
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Please check your input. ' + error.message,
          confirmButtonColor: '#A59D84'
        });
      }
    });
  </script>
</body>
</html>
