<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mix Shoes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-taupe: #A59D84;
      --light-taupe: #C1BAA1;
      --pale-taupe: #D7D3BF;
      --off-white: #ECEBDE;
    }
    
    body {
      background-color: var(--off-white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .login-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(165, 157, 132, 0.2);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: row-reverse;
    }
    
    .login-form-container {
      padding: 3rem;
      width: 50%;
    }
    
    .login-image {
      width: 50%;
      background-color: var(--pale-taupe);
      background-image: url('./img/bg_login.jpg');
      background-size: cover;
      background-position: center -10rem;
      position: relative;
    }
    
    .login-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(165, 157, 132, 0.556) 0%, rgba(193, 186, 161, 0.5) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    
    h3 {
      color: var(--dark-taupe);
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    
    .form-control {
      background-color: var(--off-white);
      border: none;
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(165, 157, 132, 0.25);
      background-color: white;
    }
    
    .form-label {
      color: var(--dark-taupe);
      font-weight: 500;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-78%) translateX(-25%);
      color: var(--dark-taupe);
      z-index: 10;
    }
    
    .input-with-icon {
      padding-left: 40px;
    }
    
    .btn-login {
      background-color: var(--dark-taupe);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover, .btn-login:focus {
      background-color: #8a8469;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(165, 157, 132, 0.4);
    }
    
    .signup-link {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--dark-taupe);
    }
    
    .signup-link a {
      color: var(--dark-taupe);
      font-weight: 600;
      text-decoration: none;
      position: relative;
    }
    
    .signup-link a:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: var(--dark-taupe);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .signup-link a:hover:after {
      transform: scaleX(1);
    }
    
    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
      }
      .login-form-container, .login-image {
        width: 100%;
      }
      .login-image {
        height: 200px;
      }
      .login-form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-form-container">
        <h3 class="text-center">Welcome Back</h3>
        <p class="text-center text-muted mb-4">Please sign in to your account</p>
        
        <form id="loginForm">
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
            <input type="email" class="form-control input-with-icon" id="email" placeholder="Email address" required>
          </div>
          
          <div class="input-group">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control input-with-icon" id="password" placeholder="Password" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login w-100">Sign In</button>
        </form>
        
        <p class="signup-link">
          Don't have an account? <a href="register.html">Sign Up</a>
        </p>
      </div>
      
      <div class="login-image">
        <div class="login-overlay">
          <div class="logo">MIX SHOES</div>
          <p class="mb-3">Step into comfort, walk with style.</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://be-pkk-production.up.railway.app/api/login', {  
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();
        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            text: 'Welcome back!',
            confirmButtonColor: '#A59D84'
          }).then(() => {
            console.log(result);
            localStorage.setItem('token', result.token);
            // Redirect based on role
            if (result.token) {
              const payload = JSON.parse(atob(result.token.split('.')[1]));
              if (payload.role === 'admin') {
                window.location.href = './dashboard/index.html';
              } else {
                window.location.href = './index.html';
              }
            }
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: result.error || 'Invalid credentials',
            confirmButtonColor: '#A59D84'
          });
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Something went wrong. Please try again later.',
          confirmButtonColor: '#A59D84'
        });
      }
    });
  </script>
</body>
</html>
